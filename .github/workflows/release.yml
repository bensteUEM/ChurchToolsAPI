name: 1. Release-Please

on:
    push:
      branches:
        - main
permissions:
        contents: write
        pull-requests: write  

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
            token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
            release-type: python
